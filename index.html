<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Language" content="en">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,400,900" rel="stylesheet">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title class="title">Ping Pong</title>
</head>

<body>
  <div id="container" class="container">

    <div class="row">

      <div class="col-lg-4">
        <h3>Ping Pong</h3>
        <p>A simple javascript example that affects an array of numbers. Coded by Steve Zaske.</p>
      </div>
      <div class="col-lg-8">
        <div class="swell">
          <!-- Ping Pong Form -->
          <form id="form" class="row">
              <div class="form-group">
                <label for="inputEmail" class="input-lg col-sm-2 control-label">Number</label>
                <div class="col-sm-6">
                  <input type="text" autocomplete="off" data-toggle="popover" data-placement="top" data-content="enter a number from 1-1000" class="input-lg form-control" id="inputNum" placeholder="###">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <button id="submitButton" type="submit" class="btn btn-lg btn-primary">Do it</button>
                </div>
              </div>
          </form>
        </div>
      </div>  <!--end of column -->
    </div>
  </div>
  <div id="footer" class="container">
    <p>(C) STEVE ZASKE, 2017</p>
  </div>
  <div class="container results">
    <div><p>Your results:</p></div>
    <div id="results"></div>
  </div>
</body>

</html>
