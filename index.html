<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Language" content="en">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,400,900" rel="stylesheet">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/script.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title class="title">Ping Pong</title>
</head>

<body>
  <div id="container" class="container">

    <div class="row">

      <!-- Ping Pong Form -->
      <div class="col-lg-12">
        <div class="well bs-component">
          <form class="form-horizontal">
            <fieldset>
              <h2>Ping Pong</h2>
              <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Enter a Number</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="inputPong" placeholder="##">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="submit" class="btn btn-primary">Show it</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>  <!--end of column -->
    </div>
  </div>
  <div id="footer" class="container">
    <p>(C) STEVE ZASKE, 2017</p>
  </div>
</body>

</html>
